{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTEC WiFi Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/css/custom.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-navy text-white py-3 text-center">
        <h1 class="m-0">MTEC WiFi Login</h1>
    </header>
    <main class="container py-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center py-3 border-top">
        <p class="text-muted">&copy; 2025 MTEC WiFi. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setPlan(planId, amount) {
            document.querySelector('[name="plan_id"]').value = planId;
            document.querySelector('[name="amount"]').value = amount;
        }
    </script>
</body>
</html>
